<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Streets Archive</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scroll-container">
        <header>
            <h1>PAPER STREETS</h1>
            <p class="subtitle">Urban Agriculture Voices</p>
            
            <div id="filter-controls" class="filter-controls">
                <!-- Filter buttons will be inserted here -->
            </div>
        </header>

        <div id="video-container" class="video-container">
            <!-- Video tiles will be inserted here -->
        </div>
        
        <div id="gif-layer" class="gif-layer">
            <!-- Scroll-scrubbed GIFs will be inserted here -->
        </div>
    </div>

    <!-- Video Modal -->
    <div id="video-modal" class="video-modal">
        <div class="modal-content">
            <div id="modal-video-content"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
